<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function apple() {
            $("img.picture").attr("src", "./practice1_img/apple.png");
            $("img.picture").attr("style", "width: 300px; height: 300px; border-radius: 15%;");
        }
        function banana() {
            $("img.picture").attr("src", "./practice1_img/banana.png");
            $("img.picture").attr("style", "width: 300px; height: 300px; border-radius: 15%;");
        }
        function grape() {
            $("img.picture").attr("src", "./practice1_img/grape.png");
            $("img.picture").attr("style", "width: 300px; height: 300px; border-radius: 15%;");
        }
        function peach() {
            $("img.picture").attr("src", "./practice1_img/peach.png");
            $("img.picture").attr("style", "width: 300px; height: 300px; border-radius: 15%;");
        }
    </script>
</head>
<body>
    <div class="box" style="width: 300px; height: 300px; border: solid orange 4px; border-radius: 15%;">
        <img
        class="picture" src= ""
        alt="select fruits" />
    </div>
    <br>
    <button onclick="apple()">사과</button>
    <button onclick="banana()">바나나</button>
    <button onclick="grape()">포도</button>
    <button onclick="peach()">복숭아</button>
</body>
</html>
