<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age= prompt('나이를 입력','19');
        let gender=prompt('성별을 입력', '남성');
        if(age>=20 ){
            if(gender='남성'){
                console.log('성인 남성')
            }
            else {
                console.log('성인 여성')
            }
        }
        else if(age>=17) {
            if(gender='남성'){
                console.log('고등 남학생')
            }
            else {
                console.log('고등 여학생')
            }
        }
        else if(age>=14) {
            if(gender='남성'){
                console.log('중등 남학생')
            }
            else {
                console.log('중등 여학생')
            }
        }
        else if(age>=8) {
            if(gender='남성'){
                console.log('초등 남학생')
            }
            else {
                console.log('초등 여학생')
            }
        }
        else {
            if(gender='남성'){
                console.log('남자 유아')
            }
            else {
                console.log('여자 유아')
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
