<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: blue;
            
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="container div1">div1</div>
        <div class="container div2">div2</div>
    </div>
    
    <script>
        let div1= document.querySelector('.div1');
        console.log(div1);
        div1.addEventListener("click", function(event) {
            console.log('e.target :' , event.target);
            console.log('div1에 click 이벤트 발생');
        })


        let div2 = document.querySelector('.div2');
        div2.addEventListener('mouseover', function() {
            console.log('div2에 mouseover 이벤트 발생')
            div2.style.backgroundColor = 'red';
        })

        let input = document.querySelector('input');
        input.addEventListener('focus', function(){
            console.log('input에 focus 이벤트 발생');
        })

        //let container = document.querySelector('.container');
       // container.addEventListener('scroll', function() {
            //console.log('container에 scroll')
        //})

        window.addEventListener('scroll', function() {
            console.log('container에 scroll 이벤트 발생')
        })//or document.으로 씀
    </script>
</body>
</html>
