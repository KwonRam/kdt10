<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box" id="green">1</div>
        <div class="box" id="red">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <script>
        //요소 선택
        //getElementById: id 속성값으로 요소를 선택(요소 하나만)
        let dom1 = document.getElementById('green');
        console.log(dom1);
        //getElementsByClassName
        //class 속성값으로 요소 선택
        let dom2= document.getElementsByClassName('box');
        console.log(dom2);
    </script>
</body>
</html>
