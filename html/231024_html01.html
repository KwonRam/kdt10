<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석을 달고 싶다... cntrl/-->
    <h1>Hello World</h1>
    <p>코딩 시작! 파이팅~!</p>
    <hr>
    <hr />

    <!-- h1~6 : Heading tag -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- p: 본문 -->
    <P>p태그.<br>
        본문을 뜻합니다</P>

        <!-- ul: 순서가 없는 리스트, 
            ol: 순서가 있는 리스트 -->
            
        <!--type: 마커모양, disc, circle, square, none-->
        <ul type="square">
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
        </ul>
        <!-- type:1, A, a , I, i -->
        <!-- start: 시작 번호-->
        <!-- reverse: 역순-->
        <ol type="A" start="2" reversed>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <p>live server</p>
        <!--들여쓰기 자동정렬 cntrl k f-->
        <!--문자 꾸미기 태그-->
        <!--div 태그: 박스형태를 가진 태그, 줄바꿈이 되는 태그-->
        <b>b태그: 두껍게</b><br>
        <strong>strong태그: 두껍게(시멘틱하다, 의미론적이다)</strong><br>
        <i>i 태그: 이탤릭 글씨</i><br>
        <em>em 태그: 강조, 기울여서, 시멘틱하다</em><br>
        <del>del 태그: 중간줄</del><br>
        <u>u태그: 밑줄</u><br>

        <hr>
        <!-- img 이미지 태그 -->
        <!-- 서버 이미지 (웹 상에서 가져오기)-->
        <img src="https://t4.ftcdn.net/jpg/05/69/66/13/360_F_569661345_7RN3pCx0mY99ksHCWnoJ9WgpfYGGMdEf.jpg" alt="기니피그가 꽃을 들고 있음">

        <!-- 상대경로 -->
        <img src="./기니피그.jpg" alt="꽃을 든 기니피그">

        <!-- 절대경로 -->
        <img src="\html\기니피그.jpg" alt="꽃을 든 기니피그">

        <hr>
        <!-- a 태그 -->
</body>
</html>
