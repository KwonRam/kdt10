<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>설문조사</h1>
        이름 <input type="text" placeholder="홍길동">
        <br>
        이메일 <input type="email" placeholder="1234you@example.com">

        <h2>나이</h2>
        <input type="radio" name="age" value="teengae" checked> 10
        <input type="radio" name="age" value="twenties"> 20
        <input type="radio" name="age" value="thirties"> 30
        <input type="radio" name="age" value="forties"> 40
        <input type="radio" name="age" value="fifties"> 50

        <h2>원하는 강의(복수응답 가능.)</h2>

        <input type="checkbox" name="class" value="html" checked>html
        <input type="checkbox" name="class" value="javascript">javascript
        <input type="checkbox" name="class" value="css">css
        <br>
        <br>
        <input type="text" name="optional" value="하고 싶은 말을 써주세요 :)" style="width:500px; height: 250px;">
        <input type="button" value="제출">
        <br>
        <br>
        <textarea cols="50" rows="25" placeholder="기타의견"></textarea>
        <input type="button" value="제출">
    </form>

</body>

</html>
