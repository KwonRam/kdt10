<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- input 태그 -->
        <input type="button" value="버튼">
        <input type="text" placeholder="ID">
        <input type="password" placeholder="PW">
        <input type="checkbox" name="fruits" value="apple" checked>apple
        <input type="checkbox" name="fruits" value="banana">banana
        <input type="radio" name="gender" value="man" checked> 남자
        <input type="radio" name="gender" value="woman">여자

        <input type="date" name="calendar" id="">
        <input type="datetime-local" name="calendar2" id="">
        <select>
            <optgroup label="커피">
                <option value="americano">아메리카노</option>
                <option value="vanilla" selected>바닐라라떼</option>
                <option value="cappuchino">카푸치노</option>
            </optgroup>
            <optgroup label="주스">
                <option value="orange">오렌지</option>
                <option value="banana">바나나</option>
                <option value="berry" disabled>딸기</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
