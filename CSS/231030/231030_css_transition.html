<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;

            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: ease;
            transition-delay: 1s;
        }
        .box:hover {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
