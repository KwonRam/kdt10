<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: lightgoldenrodyellow;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-content: center;
        }
        .container > div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

    <div class="container">
        <div class="item1" style="background-color: red;"></div>
        <div class="item2" style="background-color: orangered;"></div>
        <div class="item3" style="background-color: orange;"></div>
        <div class="item4" style="background-color: yellow;"></div>
        <div class="item5" style="background-color: yellowgreen;"></div>
        <div class="item6" style="background-color: green;"></div>
        <div class="item7" style="background-color: olive;"></div>
        <div class="item8" style="background-color: sienna;"></div>
    </div>
</body>
</html>
