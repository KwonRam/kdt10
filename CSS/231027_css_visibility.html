<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square.d-none:hover {
            display: none;
        }
        .square.opacity:hover {
            opacity: 0.3;
        }
        .square.invisible:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="square" style="width: 100px; height: 100px; background-color: violet; margin: 20px;"></div>
    <div class="square d-none" style="width: 100px; height: 100px; background-color: lightpink; margin: 20px;"></div>
    <div class="square opacity" style="width: 100px; height: 100px; background-color: sandybrown; margin: 20px;"></div>
    <div class="square invisible" style="width: 100px; height: 100px; background-color: darkgoldenrod; margin: 20px;"></div>
</body>
</html>
